<p>{{name}}</p>
<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>Metodo:</td>
  <dd> {{getHeroDescription()}} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}} </dd>

</dl>


<button *ngIf="name !=='spiderman'" class="btn  btn-primary mx-2" (click)="changeHero('spiderman')">
  Cambiar nombre
</button>

<button *ngIf="age !== 22" class="btn  btn-primary mx-2" (click)="changeAge(22)">
  Cambiar edad
</button>

<button *ngIf="age === 22 && name ==='spiderman'" class="btn  btn-primary" (click)="resetData()">
  Reset data
</button>
