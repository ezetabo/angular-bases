<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of charaterList;
   index as i; first as f; last as l"
   class="list-group-item d-flex justify-content-between align-items-center"
   [ngClass]="{
    'list-group-item-success':f,
    'list-group-item-danger': l
  }">

    <div>
      <span class="text-primary">{{i+1}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>

    <button class="btn btn-danger"
    (click)="onDelete(character.id!)">X</button>


  </li>

</ul>
